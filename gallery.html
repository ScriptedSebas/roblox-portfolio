<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ScriptedSebas - Gallery</title>

    <link rel="icon" type="image/x-icon" href="images/Profile.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="margin-bottom: 25px;">
        <h1 class="align-center" style="padding-bottom: 20px;">Gallery</h1>

        <a href="index.html" class="button-style">Back</a>
    </header>

    <div class="align-center">
        <small class="text-secondary" style="font-size: 80%;">
            <i>Click on an image/video to make it larger.</i>
        </small>
    </div>

    <div class="align-center">
        <img class="image-slot" src="images/hallway1.png" alt="hallway1">
        <img class="image-slot" src="images/hallway2.png" alt="hallway2">
        <img class="image-slot" src="images/showcase.png" alt="showcase1">
        <img class="image-slot" src="images/hallway3.png" alt="hallway3">
        <img class="image-slot" src="images/island.png" alt="island">
        <img class="image-slot" src="images/lowpolymap_01.png" alt="low poly map">
        <img class="image-slot" src="images/lowpolymap_02.png" alt="low poly map">
        <img class="image-slot" src="images/boxRender.png" alt="Box render">
        <img class="image-slot" src="images/FishHut.png" alt="Fish hut">
        <video class="image-slot" src="videos/buoyancy_system.mp4"></video>
    </div>

    <hr style="margin: auto; max-width: 80%;">

    <div class="align-center" style="padding-top: 10px;">
        <small class="text-secondary" style="font-size: 80%;">
            <i>My plugins.</i>
        </small>
    </div>

    <table style="margin: auto;">
        <th style="padding: 10px;">
            <div id="auto-tag-widget" class="showcase-widget">
                <img src="images/AutoTag.png" alt="plugin-icon">
                <p style="padding: 10px;">Auto Tag Plugin</p>
            </div>
        </th>

        <th style="padding: 10px;">
            <div id="code-extras-widget" class="showcase-widget">
                <img src="images/Code_Extra_Icon.png" alt="plugin-icon">
                <p style="padding: 10px;">Code Extra's Plugin</p>
            </div>
        </th>
    </table>

    <script src="gallery.js"></script>
</body>

</html>
